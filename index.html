<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MichaelElectronics2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="bg-dark top_header">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12 text-light py-2 ps-3">
            Order Hotline: <span class="text-primary"> 971-371-1911</span>
          </div>
          <div class="col-md-3 col-sm-12 text-light">
            <div class="d-flex justify-content-md-center">
              <div class="p-2">FAQ</div>
              <div class="p-2">About Us</div>
              <div class="p-2">Contact Us</div>
            </div>
          </div>
          <div class="col-md-3 col-sm-12 text-light">
            <div class="d-flex justify-content-md-end">
              <div class="p-2"><i class="fi fi-brands-facebook"></i></div>
              <div class="p-2"><i class="fi fi-brands-twitter"></i></div>
              <div class="p-2"><i class="fi fi-brands-whatsapp"></i></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="main_header">
      <nav class="container">
        <div class="row">
          <div class="col-md-2 col-3">
            <img
              class="pe-4 py-4"
              src="ME2-logo.png"
              alt=""
              width="120px"
              height="auto"
            />
          </div>
          <div
            class="fs-5 fw-bold col-md-8 col-sm-12 flex-wrap d-md-block d-none my-auto d-flex"
          >
            <a
              href="#"
              class="pe-2 link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
              >Home</a
            >
            <a
              href="#"
              class="pe-2 link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
              >Laptop</a
            >
            <a
              href="#"
              class="pe-2 link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
              >Desktop</a
            >
            <a
              href="#"
              class="pe-2 link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
              >Software</a
            >
            <a
              href="#"
              class="pe-2 link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
              >Accessories</a
            >
            <a
              href="#"
              class="pe-2 link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
              >Warrenty</a
            >
            <a
              href="#"
              class="pe-2 link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
              >Renewed</a
            >
            <a
              href="#"
              class="pe-2 link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"
              >Support</a
            >
          </div>
          <div
            class="fs-4 col-md-2 col-9 d-flex justify-content-md-center align-items-center justify-content-end"
          >
            <div class="p-2"><i class="fi fi-sr-shopping-cart"></i></div>
            <div class="p-2"><i class="fi fi-sr-heart"></i></div>
            <div class="p-2"><i class="fi fi-sr-user"></i></div>
          </div>
        </div>
      </nav>
    </section>
    <section class="search_section">
      <div class="container py-3 py-md-4 px-5">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 fs-4"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-primary d-flex align-items-center justify-content-center"
            type="submit"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="23"
              height="23"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </form>
      </div>
    </section>
    <section class="icon_grid">
      <div class="container px-4" id="icon-grid">
        <div class="row py-1 fs-5 text-center">
          <div class="col d-flex justify-content-center border-right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="3rem"
              height="3rem"
              fill="currentColor"
              class="bi bi-laptop"
              viewBox="0 0 16 16"
            >
              <path
                d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"
              />
            </svg>
            <div>
              <p class="py-1 ps-2 d-md-block d-none">Laptop and Tablets</p>
            </div>
          </div>
          <div
            class="col d-flex align-items-start justify-content-center border-right"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="3rem"
              height="3rem"
              fill="currentColor"
              class="bi bi-display"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 4s0-2 2-2h12s2 0 2 2v6s0 2-2 2h-4c0 .667.083 1.167.25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75c.167-.333.25-.833.25-1.5H2s-2 0-2-2V4zm1.398-.855a.758.758 0 0 0-.254.302A1.46 1.46 0 0 0 1 4.01V10c0 .325.078.502.145.602.07.105.17.188.302.254a1.464 1.464 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.758.758 0 0 0 .254-.302 1.464 1.464 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.757.757 0 0 0-.302-.254A1.46 1.46 0 0 0 13.99 3H2c-.325 0-.502.078-.602.145z"
              />
            </svg>
            <div>
              <p class="py-1 ps-2 d-md-block d-none">Desktop and All-in-one</p>
            </div>
          </div>
          <div
            class="col d-flex align-items-start justify-content-center border-right"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="2.8rem"
              height="2.8rem"
              fill="currentColor"
              class="bi bi-motherboard pt-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.5 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5Zm2 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5Zm-10 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6Zm0 2a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6ZM5 3a1 1 0 0 0-1 1h-.5a.5.5 0 0 0 0 1H4v1h-.5a.5.5 0 0 0 0 1H4a1 1 0 0 0 1 1v.5a.5.5 0 0 0 1 0V8h1v.5a.5.5 0 0 0 1 0V8a1 1 0 0 0 1-1h.5a.5.5 0 0 0 0-1H9V5h.5a.5.5 0 0 0 0-1H9a1 1 0 0 0-1-1v-.5a.5.5 0 0 0-1 0V3H6v-.5a.5.5 0 0 0-1 0V3Zm0 1h3v3H5V4Zm6.5 7a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2Z"
              />
              <path
                d="M1 2a2 2 0 0 1 2-2h11a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-2H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 9H1V8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6H1V5H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 2H1Zm1 11a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v11Z"
              />
            </svg>
            <div>
              <p class="py-1 ps-2 d-md-block d-none">Accessories</p>
            </div>
          </div>
          <div class="col d-flex align-items-start justify-content-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="2.8rem"
              height="2.8rem"
              fill="currentColor"
              class="bi bi-box2-heart pt-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"
              />
              <path
                d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4zM8 8a.5.5 0 0 1 .5.5V10H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V11H6a.5.5 0 0 1 0-1h1.5V8.5A.5.5 0 0 1 8 8z"
              />
            </svg>
            <div>
              <p class="py-1 ps-2 d-md-block d-none">Extended Warrenty</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
